name: Local Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Yarn
      run: npm install -g yarn
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Run linter
      run: yarn lint
    
    - name: Run tests
      run: yarn test
    
    - name: Build
      run: yarn build
    
    - name: Test the action
      uses: ./
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
    
    - name: Upload analysis log
      if: always()
      run: |
        if [ -f analysis-log.txt ]; then
          echo "Found analysis-log.txt, copying to host"
          cp analysis-log.txt /tmp/analysis-log-host.txt || true
          ls -la analysis-log.txt
          cat analysis-log.txt | head -50
        else
          echo "analysis-log.txt not found"
          find . -name "*analysis*" -type f 2>/dev/null || true
        fi